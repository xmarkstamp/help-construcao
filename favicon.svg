<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 560">
  <!-- Fundo cinza claro -->
  <rect width="560" height="560" fill="#f2f2f2"/>

  <!-- Paleta -->
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#555"/>
      <stop offset="1" stop-color="#333"/>
    </linearGradient>

    <!-- Dente da engrenagem -->
    <path id="tooth" d="M-16 -142 L16 -142 L22 -110 L-22 -110 Z" />
  </defs>

  <!-- ====== ÍCONE ====== -->
  <g transform="translate(280,210)">
    <!-- Anel da engrenagem -->
    <circle r="118" fill="url(#metal)" stroke="#e6e6e6" stroke-width="6"/>
    <circle r="82" fill="#f2f2f2"/>

    <!-- Dentes (12 unidades) -->
    <g fill="url(#metal)" stroke="#e6e6e6" stroke-width="6" stroke-linejoin="round">
      <use href="#tooth" transform="rotate(0)"/>
      <use href="#tooth" transform="rotate(30)"/>
      <use href="#tooth" transform="rotate(60)"/>
      <use href="#tooth" transform="rotate(90)"/>
      <use href="#tooth" transform="rotate(120)"/>
      <use href="#tooth" transform="rotate(150)"/>
      <use href="#tooth" transform="rotate(180)"/>
      <use href="#tooth" transform="rotate(210)"/>
      <use href="#tooth" transform="rotate(240)"/>
      <use href="#tooth" transform="rotate(270)"/>
      <use href="#tooth" transform="rotate(300)"/>
      <use href="#tooth" transform="rotate(330)"/>
    </g>

    <!-- Capacete -->
    <g>
      <path d="M-102 6 Q 0 -98 102 6 L 102 28 Q -102 28 -102 6 Z"
            fill="#F7811D" stroke="#e6e6e6" stroke-width="6"/>
      <path d="M-110 28 Q -30 10  0 18 Q  30 26 110 28 L 110 46 
               Q  30 44  0 36 Q -30 28 -110 46 Z"
            fill="#F7811D" stroke="#e6e6e6" stroke-width="6"/>
      <path d="M-14 -70 Q 0 -86 14 -70"
            fill="none" stroke="#e6e6e6" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- ====== TIPOGRAFIA ====== -->
  <text x="50%" y="420" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="96"
        font-weight="900" fill="#F7811D" style="letter-spacing:2px">HELP</text>

  <text x="50%" y="485" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="52"
        font-weight="800" fill="#555" style="letter-spacing:2px">CONSTRUÇÃO</text>
</svg>
